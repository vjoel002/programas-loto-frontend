<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="images/favicon.ico">

<body>
    <section class="contact">
        <div class="max-width-contact">
            <h2 class="title">Contato</h2>

                <div class="column-contact right-contact ">
                    <form action="">
                        <div class="fields">
                            <div class="field name">
                                <input type="text" placeholder="Digite seu nome" required>
                            </div>
                            <div class="field email">
                                <input type="email" placeholder="Digite seu e-mail" required>
                            </div>
                        </div>
                        <div class="field">
                            <input type="text" placeholder="Digite o assunto" required>
                        </div>
                        <div class="field textarea">
                            <textarea class="message" name="" id="" cols="30" rows="10" placeholder="Digite o conteÃºdo"></textarea>
                        </div>
                        <div class="buttom-area">
                            <button type="submit">Enviar</button>
                        </div>
                    </form>
                    <div class="btn-voltar"><a href="index.html">Voltar</a></div>
                </div>
                
            </div>
        </div>
    </section>
    <footer>
        <span>Created By <a href="">Eclair Tec</a></span>
    </footer>
    <script src="js/costum.js"></script>
